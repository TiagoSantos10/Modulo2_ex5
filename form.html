<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h3>Registration Form</h3>
    </header>
    <form action="form.html" method="post">
       
    <fieldset>
        <legend>Personal info</legend>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required pattern="[A-Z][a-z]+\s[A-Z][a-z]+">
    </div>
    <div>
        <label for="member">Member</label>
        <input type="radio" name="membership" id="member" value="Member">
        <br>
        <label for="on-member">On-Member</label>
        <input type="radio" name="membership" id="on-member" value="on-member">
    </div>
    <div>
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
    </div>
</fieldset>
    

<fieldset>
       <legend>Reservation Info</legend>
       <div>
        <select name="facility" id="facility">
            <option value="badmington">Badmington</option>
            <option value="squash">Squash</option>
            <option value="Racquetball">Racquetball</option>
        </select>
        </div>
        <div>
        <input type="datetime-local" name="reservation">
        </div>
        <div>
            <label for="terms">I agree to the clubâ€™s reservation policy</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <input type="submit" value="Submit">
</fieldset>
    </form>
    
</body>
</html>
